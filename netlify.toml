# Netlify Configuration for Anamnese-App Web Deployment
# DSGVO/GDPR Compliant - Privacy by Design

[build]
  # Build command to generate production web bundle
  command = "npm run web:build"
  
  # Publish directory containing the built app
  publish = "web/dist"
  
  # Node version for build environment
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to index.html for React Router support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (CRA compliant - Secure by Default)
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent XSS attacks
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    
    # Content Security Policy (restrictive by default)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'"
    
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/bundle.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
